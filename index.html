      tailwind.config = {
        darkMode: 'class',

          extend: {

              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-body: #f4f4f5; /* Zinc-100 */
        --text-body: #18181b;
      }
      .dark {
        --bg-body: #09090b; /* Lab Dark */
        --text-body: #e4e4e7;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg-body); 
        color: var(--text-body);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Custom thin scrollbar for other areas */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(161, 161, 170, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(161, 161, 170, 0.4);
      }
      
      /* Safe area spacing */
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
